<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud-container">
      <h1 class="crud-title">Simple Blog</h1>

      <form id="postForm" class="crud-form">
        <h1 class="crud-title">Create New Post</h1>
        <div class="form-group">
          <label for="title">Post Title</label>
          <input type="text" id="title" placeholder=" Post title" />
        </div>
        <div class="form-group">
          <label for="imgUrl">Image URL</label>
          <input type="text" id="imgUrl" placeholder=" image URL (optional)" />
        </div>
        <div class="form-group">
          <label for="content">Write your Post </label>
          <textarea
            id="content"
            placeholder="Write your Post here....."
            rows="6"
            cols="12"
          ></textarea>
        </div>

        <button type="submit" class="button" id="postSubmitBtn">
          Add Post
        </button>
      </form>

      <h2>All Posts</h2>
      <div id="postsContainer"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
